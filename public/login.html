<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/logo.jpeg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <ul class='nav-bar'>
                <li class='logo'><a href='#'><img src='./images/logo-semfundo.png'/></a></li>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="lista.html">Serviço</a></li>
                    <li><a href="sobre.html">Sobre nós</a></li>
                    <li id="authButton"><a href="login.html">Login</a></li>
            </ul>
        </nav>
        </header>
    <div class="container-login">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="emailLogin" placeholder="Email" required />
            <input type="password" id="senhaLogin" placeholder="Senha" required />
            <button type="submit" id="btn">Login</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
              <div class="footer-col">
                    <h4>Empresa</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Ajuda</h4>
                    <ul>
                        <li><a href="sobre.html">Sobre nós</a></li>
                </div>
                <div class="footer-col">
                    <h4>Comprar</h4>
                    <ul>
                        <li><a href="lista.html">Produtos</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Sociais</h4>
                    <div class="social-links">
                        <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
        </div>
   </footer>
   <script>
    // Função para fazer login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('emailLogin').value;
    const senha = document.getElementById('senhaLogin').value;

    const response = await fetch('/usuarios/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
    });

    if (response.ok) {
        alert('Login bem-sucedido!');
        localStorage.setItem('loggedIn', true);
        window.location.href = 'index.html';
    } else {
        alert('Erro ao fazer login: Usuário ou senha incorretos.');
    }
});
</script>
<script src="scripts/script.js" defer></script>
</body>
</html>

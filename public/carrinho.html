<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul class='nav-bar'>
                <li class='logo'><a href='#'><img src='./images/logo.jpeg'/></a></li>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lista.html">Produtos</a></li>
                    <li><a href="#sobrenos">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                    <li id="authButton"><a href="login.html">Login</a></li>
                    <li><a href="#" id="icone-carrinho"><i class="fas fa-shopping-cart"></i> <span id="carrinho-quantidade">0</span></a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
        
        <!-- Dropdown para exibir os itens do carrinho -->
        <div id="dropdown-carrinho" class="dropdown-carrinho">
            <h4>Itens no Carrinho:</h4>
            <div id="itens-carrinho"></div>
            <button id="ver-carrinho">Ver Carrinho</button>
        </div>
    </header>

    <main>
        <section id="carrinho">
            <h1>Seu Carrinho</h1>
            <div id="carrinhoContainer"></div> <!-- Contêiner para os itens do carrinho -->
            <button id="botao-comprar">Comprar</button>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>Empresa</h4>
                    <ul>
                        <li><a href="#sobrenos">Sobre</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Ajuda</h4>
                    <ul>
                        <li><a href="#location">Localização</a></li>
                        <li><a href="#perguntas">Perguntas</a></li>
                </div>
                <div class="footer-col">
                    <h4>Comprar</h4>
                    <ul>
                        <li><a href="#modelos">Produtos</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Sociais</h4>
                    <div class="social-links">
                        <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-google"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="./scripts/carrinho.js"></script>
</body>
</html>

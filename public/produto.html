<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wimar Autopeças</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class='nav-bar'>
                <li class='logo'><a href='#'><img src='./images/logo.jpeg'/></a></li>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lista.html">Produtos</a></li>
                    <li><a href="#sobrenos">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                    <li id="authButton"><a href="login.html">Login</a></li>
                    <li><a href="#" id="icone-carrinho"><i class="fas fa-shopping-cart"></i> <span id="carrinho-quantidade">0</span></a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
        
        <!-- Dropdown para exibir os itens do carrinho -->
        <div id="dropdown-carrinho" class="dropdown-carrinho">
            <h4>Itens no Carrinho:</h4>
            <div id="itens-carrinho"></div>
            <button id="ver-carrinho">Ver Carrinho</button>
        </div>
    </header>
    
    <main>
        <section id="produto-detalhes">
            <div class="produto-imagem-container">
                <img id="produto-imagem" src="" alt="Imagem do Produto">
            </div>
            <div class="produto-info-container">
                <h1 id="produto-nome">Nome do Produto</h1>
                <p id="produto-descricao">Descrição do Produto</p>
                <p id="produto-preco">R$ 0,00</p>
                <a href="#" id="botao-comprar" class="botao-comprar">Comprar</a>
                <button id="botao-adicionar" class="botao">Adicionar ao Carrinho</button>
            </div>
                <!-- Campo para inserir CEP -->
                <div class="calculo-frete">
                    <label for="cep">Insira o CEP para calcular o frete:</label>
                    <input type="text" id="cep" placeholder="Digite o CEP">
                    <button id="calcular-frete">Calcular Frete</button>
                    <p id="resultado-frete"></p> <!-- Resultado do cálculo -->
                </div>

        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>Empresa</h4>
                    <ul>
                        <li><a href="#sobrenos">Sobre</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Ajuda</h4>
                    <ul>
                        <li><a href="#location">Localização</a></li>
                        <li><a href="#perguntas">Perguntas</a></li>
                </div>
                <div class="footer-col">
                    <h4>Comprar</h4>
                    <ul>
                        <li><a href="#modelos">Produtos</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Sociais</h4>
                    <div class="social-links">
                        <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-google"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="./scripts/produto.js"></script>
</body>
</html>

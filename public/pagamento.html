<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class='nav-bar'>
                <li class='logo'><a href='#'><img src='./images/logo.jpeg'/></a></li>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lista.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li id="authButton"><a href="login.html">Login</a></li>
                    <li><a href="#" id="icone-carrinho"><i class="fas fa-shopping-cart"></i> <span id="carrinho-quantidade">0</span></a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
        
        <div id="dropdown-carrinho" class="dropdown-carrinho">
            <h4>Itens no Carrinho:</h4>
            <div id="itens-carrinho"></div>
            <button id="ver-carrinho">Ver Carrinho</button>
        </div>
    </header>

    <div class="payment-container">
        <h2>Resumo do Pedido</h2>
        <div id="produto-resumo"></div>

        <h2>Informações de Pagamento</h2>
        <form id="payment-form">
            <h2>Pagamento</h2>
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="card-name">Nome no Cartão:</label>
            <input type="text" id="card-name" name="card-name" required>
        
            <label for="expiry-date">Data de Validade:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
        
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        
            <button type="submit">Pagar</button>
        </form>
        
    </div>

    <script src="scripts/pagamento.js"></script>
</body>
</html>
